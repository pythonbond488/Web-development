<!DOCTYPE html>
<html>
    <head>
        <title>Form in html</title>
    <body>
        <form action="/First project/First project.html" >
            <h2>Account information...</h2>
                <label for="email">Gmail id./Username:</label>
                <input type="email" placeholder="enter your email/username...."required/>
                <br/>
                <br/>
                <label for="password" >Password:</label>
                <input type="password"placeholder="enter your password..."required maxlength="8" minlength="6"/>
                <br/>
                <br/>
                <h2>Personal Details...</h2>
                <label for="name" >First Name:</label>
                <input type="text" placeholder="enter your first name..."required/>
                <br/>
                <br/>
                <label for="name" >Middle Name:</label>
                <input type="text" placeholder="enter your middle name..."/>
                <br/>
                <br/>
                <label for="name" >Last Name:</label>
                <input type="text" placeholder="enter your last name..."required/>
                <br/>
                <br/>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" required/>Male
                <input type="radio" name="gender" value="female" required/>Female
                <br/>
                <br/>
                <label for="date of birth">D.O.B.:</label>
                <input type="date" placeholder="enter your D.O.B...."required/>
                <br/>
                <br/>
            <h2>Contact information:</h2>
                <label for="city">City:</label>
                <input type="text" placeholder="enter your city..."required/>
                <br/>
                <br/>
                <label for="states">State:</label>
                <select name="states">
                    <option selected disabled>choose your state...</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CG">Chhattisgarh</option>
                    <option value="DN">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OD">Odisha</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TS">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UK">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="CH">Chandigarh</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="DNH">Dadra and Nagar Haveli</option>
                    <option value="PY">Puducherry</option>
                  </select>
                  <br/>
                  <br/>
                  <label for="pincode">Pin Code:</label>
                  <input type="pincode" placeholder="enter your pincode..."required maxlength="6" minlength="6"> 
                  <br>                 
                  <br>
                  <label for="contact">Contact:</label>
                  <input type="contact" placeholder="enter your mobile number..."required maxlength="10" minlength="10">
                  <br>                 
                  <br>
                  <label for="text" >Address:</label>
                  <textarea placeholder="enter your address..."></textarea>
                  <br>                
                  <br>
            <h2>Document information...</h2>
            <label for="file" >Attach Aadhar id:</label>
            <input type="file" required>
            <br>
            <br>
            <label for="file" >Attach photograph:</label>
            <input type="file" required>
            <br>
            <br> <label for="file" >Attach signature:</label>
            <input type="file" required>
            <br>
            <br>
                <button type="submit">SUBMIT</button>                
                <button type="reset">RESET</button>                
            </form>
    </body>
</html>
